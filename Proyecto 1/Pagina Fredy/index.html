<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guayabita App</title>


    <!-- Bootstrap CSS local -->
    <link rel="stylesheet" href="bootstrap.min.css">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="carousel.css">
  </head>
<body>
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Guayabita</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Jugar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Próximamente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>

  <!-- Carrusel -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="guayabita1.jpg" class="d-block w-100" alt="Guayabita 1">
      </div>
      <div class="carousel-item">
        <img src="guayabita2.jpg" class="d-block w-100" alt="Guayabita 2">
      </div>
      <div class="carousel-item">
        <img src="guayabita3.jpg" class="d-block w-100" alt="Guayabita 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <div class="container marketing">
    <div class="row">
      <div class="col-lg-4">
        <img src="guayabita4.jpg" class="bd-placeholder-img rounded-circle" width="140" height="140" alt="Guayabita">
        <h2 class="fw-normal">Juega</h2>
        <p>Disfruta del clásico juego de la Guayabita en versión web.</p>
        <p><a class="btn btn-secondary" href="#">Jugar &raquo;</a></p>
      </div>
    </div>
  </div>

</main>

<footer class="container">
  <p class="float-end"><a href="#">Volver arriba</a></p>
  <p>&copy; 2025 Guayabita App.</p>
</footer>

  <!-- Bootstrap JS local (incluye Popper) -->
  <script src="bootstrap.bundle.min.js"></script>

  <!-- Tus scripts -->
  <script src="datos.js"></script>
  <script src="filtro.js"></script>

</body>
</html>
